<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">All</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of menuItems">
        <ion-card>
          <!-- <a [routerLink]="['/detail-page,item.id']"> -->
          <!-- <ion-route url="/detail-page/:item.id" component="detail-page" -->
          ><ion-img
            class="card-image"
            [src]="item.image"
            (click)="navigateToDetailPage(item.id)"
          ></ion-img>
          <!-- </ion-route> -->
          <!-- </a> -->
          <ion-card-header>
            <ion-card-subtitle>{{ item.price }}</ion-card-subtitle>
            <ion-card-title id="food-title">{{ item.name }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
